{% if request.user.is_authenticated %}
<p>{{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>My Notes</h1>

<a href="{% url 'note-create' %}">Add Note</a>

<form method="GET">
	<input type="text" name="search-area" value="{{ search_input }}">
	<input type="submit" value="Search">
</form>

<table>
	<tr>
		<th>Item</th>
		<th></th>
		<th></th>
	</tr>
	{% for note in notes %}
	<tr>
		<td>{{ note.title }}</td>
		<td><a href="{%  url 'note' note.id %}">View</a></td>
		<td><a href="{%  url 'note-update' note.id %}">Edit</a></td>
		<td><a href="{%  url 'note-delete' note.id %}">Delete</a></td>
	</tr>
	{% empty %}
	<h3>No items in list</h3>
	{% endfor %}
</table>
