{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
	<div>
		<h1>Hello {{ request.user|title }}</h1>
	</div>

	{% if request.user.is_authenticated %}
	<a href="{% url 'logout' %}"><i class="fas fa-power-off"></i></a>
	{% else %}
	<a href="{% url 'login' %}">Login</a>
	{% endif %}
</div>




<a href="{% url 'note-create' %}">Add Note</a>

<form method="GET">
	<input type="text" name="search-area" value="{{ search_input }}">
	<input type="submit" value="Search">
</form>

<div class="note-items-wrapper">
	{% for note in notes %}
	<div class="note-wrapper">
		<div class="note-title">
			{{ note.title }}
		</div>
		<div class="note-actions">
			<a href="{%  url 'note' note.id %}">View</a>
			<a href="{%  url 'note-update' note.id %}">Edit</a>
			<a href="{%  url 'note-delete' note.id %}">Delete</a>
		</div>	
	</div>
	{% empty %}
	<h3>No items in list</h3>
	{% endfor %}
</div>


{% endblock content %}
