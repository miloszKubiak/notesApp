<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Notes</title>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/caf8a16577.js" crossorigin="anonymous"></script>

	<style>
		body {
			background-color: #fafafa;
			font-family: 'Montserrat', sans-serif;
			padding-top: 50px;
		}

		h1,
		h3 {
			font-family: 'Dancing Script', cursive;
		}

		a,
		p {
			color: black;
		}

		.container {
			max-width: 550px;
			margin: auto;
			background-color: #fafafa;
			box-shadow: 3px 3px 15px -5px rgba(0, 0, 0, .2);
		}

		.header-bar {
			display: flex;
			justify-content: space-between;
			color: white;
			padding: 30px;
			border-radius: 10px 10px 0 0;
			background: linear-gradient(to right, #1fa2ff, #12d8fa, #a6ffcb);
		}

		.header-bar a {
			color: black;
			text-decoration: none;
		}

		.note-wrapper {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 30px;
			border-top: 1px solid white;
		}


	</style>
</head>
<body>
	<div class="container">
		{% block content %}

		{% endblock content %}
	</div>
</body>
</html>
